name: Release

on:
    push:
        branches:
            - main

permissions:
    contents: write
    id-token: write

jobs:
    release:
        name: Version Bump & Create Tag
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v6
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '22'
                  registry-url: 'https://registry.npmjs.org'

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Configure Git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Version Bump and Tag
              uses: changesets/changesets-action@v4
              with:
                  version: npm version --git-tag-version-version
                  commit: 'chore: version bump'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Push Changes
              run: |
                  git push
                  git push --tags
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
